
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
</head>
<body>
<h1>Welcome to the Book Shop</h1><hr>

    <!-- Форма для поиска книг по автору -->
    <form action="/find_book/by_author" method="get">
        <label for="author">Find Books by Author:</label>
        <input type="text" id="author" name="author">
        <button type="submit">Search</button>
    </form>
    <br>

    <!-- Форма для поиска книг по ID -->
    <form action="/find_book/by_id" method="get">
        <label for="id">Find Book by ID:</label>
        <input type="text" id="id" name="id">
        <button type="submit">Search</button>
    </form>
    <br>

    <!-- Форма для создания книги -->
    <form action="/api/v1/create_books" method="post" enctype="application/json">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author">
        <button type="submit">Create Book</button>
    </form>
    <br>

    <!-- Форма для удаления книги -->
    <form action="/delete_book" method="post">
        <label for="deleteTitle">Title of book to delete:</label>
        <input type="text" id="deleteTitle" name="title">
        <button type="submit">Delete Book</button>
    </form>
</body>
</html>
